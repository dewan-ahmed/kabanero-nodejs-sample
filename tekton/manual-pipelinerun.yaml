apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: manual-pipeline-run
spec:
  params:
  - name: event-type
    value: push
  - name: event-ref
    value: refs/heads/master
  - name: docker-imagename
    value: index.docker.io/dewandemo/kabanero
  - name: docker-imagetag
    value: latest
  serviceAccountName: dewan-sa
  timeout: "1h0m0s"
  pipelineRef:
    name: build-push-pl
  resources:
    - name: git-source
      resourceRef:
        name: git-source
    - name: docker-image
      resourceRef:
        name: docker-image
